<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>AngularJS - ControllerAs-syntax</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- In ControllerAs syntax an alias for the Controller is used. -->
<div class="container" ng-controller="personController as p">
	<h1>06 - Controllers As-syntaxis (nieuw)</h1>
	<input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ je naam..."/>
	<ul>
		<li ng-repeat="person in p.persons | orderBy:'name' | filter: filterName">
			{{ person.name | uppercase }}
		</li>
	</ul>
	<!-- Voorbeeld van enkele overige properties -->
	<h2>City: {{ p.city }} </h2>

	<h3>Favorite country: {{ p.country.favorite }} </h3>


</div>
<!-- Scripts below here -->
<script src="js/vendor/angular/angular.min.js"></script>
<script>
	// Controller As-syntax, do not have $scope. All properties
	// are bound directly to the function, (so on 'this').
	angular.module('myApp', [])
			.controller('personController',
			function () {

				var vm = this; // 'vm' is just a convention. It stands for 'ViewModel'.

				vm.persons = [{'name': 'John'},
					{'name': 'Bob'},
					{'name': 'Bart'},
					{'name': 'Sandra'},
					{'name': 'Harry'},
					{'name': 'Peter'},
					{'name': 'Michiel'},
					{'name': 'Jeroen'},
					{'name': 'Irene'},
					{'name': 'Mike'}
				];

				// 2. Stad
				vm.city = 'New York';

				// 3: Land
				vm.country = {
					regular: 'Nederland',
					favorite: 'Bahama\'s'
				};

				vm.bestellen = function () {
					vm.orderID = 12234;
				}
			});
</script>
</body>
</html>
