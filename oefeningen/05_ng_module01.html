<!DOCTYPE html>
<!-- 1. Definieer een modulenaam in HTML -->
<html ng-app="myApp">

<head>
    <title>Angular JS Template</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Nog steeds: demoland. de ng-init gaan we straks verplaatsen naar een module/controller -->
<div class="container"
     ng-init="names=['John', 'Bob', 'Sandra', 'Harry', 'Peter', 'Michiel', 'Jeroen', 'Irene']">
	<h1>05- My First Module</h1>
	<!-- directive ng-repeat voor het loopen over een data-collectie -->
	<ul>
		<li ng-repeat="firstName in names">
			Hello {{ firstName }}
		</li>
	</ul>

</div>


    <!-- Scripts below here -->
    <script src="js/vendor/angular/angular.min.js"></script>
    <script>

        // 2. Maak een JavaScript-variabele met de hoofdmodule voor deze app
        // en Angular-module op basis van de HTML-directive.
        var app = angular.module('myApp', []); // SETTER

		var app2 = angular.module('myApp'); // GETTER

		// OF: simpelweg
		angular.module('myApp'); // GETTER, zonder lokale variabele

    </script>
</body>
</html>
