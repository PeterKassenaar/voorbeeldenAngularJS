<div ng-controller="bookController">
	<h1>13 - Interceptor</h1>

	<div class="book" ng-repeat="book in books| orderBy:'name'">

		<p class="bookAuthor">{{book.firstAuthorName}}</p>
		<!--<a href="#/detail/{{book.ean}}" class="btn btn-primary ">Details</a>-->
	</div>
</div>
