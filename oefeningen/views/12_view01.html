<div ng-controller="movieController">
	<h1>12 - Movies with detail pages with $http</h1>

	<div class="movie" ng-repeat="movie in movies">
		<img src="{{movie.Poster}}" alt="movie poster" class="movieImg">
		<p class="movieTitle">{{ movie.Title }} </p>
		<p class="movieAuthor">{{movie.Year}}</p>
		<a href="#/detail/{{movie.imdbID}}" class="btn btn-primary ">Details</a>
	</div>
</div>
