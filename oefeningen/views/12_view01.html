<div ng-controller="movieController">
	<h1>12 - Movies met detailpagina's met $http</h1>

	<div class="book" ng-repeat="movie in movies">
		<p class="bookTitle">{{ movie.Title }} </p>
		<p class="bookAuthor">{{movie.Year}}</p>
		<a href="#/detail/{{movie.imdbID}}" class="btn btn-primary ">Details</a>
	</div>
</div>
