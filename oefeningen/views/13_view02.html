<div ng-controller="bookController as bc">
	<h1>13 - Interceptor</h1>
	<h2>Event: {{ bc.eventData }}</h2>
	<div class="book" ng-repeat="book in bc.books">
		<p class="bookTitle">{{ book.title }} </p>
		<p class="bookAuthor">{{book.firstAuthorName}}</p>
		<a href="#/detail/{{book.ean}}" class="btn btn-primary ">Details</a>
	</div>
	<br clear="all" />
 	<h2>Event gereed:
        	<pre> {{ bc.eventReadyData  | json }} </pre>
    	</h2>
</div>
