<div ng-controller="detailController">
	<h1>12 - Detailpagina voor {{ movie.Title }}</h1>

	<p class="bookTitle">{{ movie.Title }} </p>
	<p class="bookAuthor">{{movie.Plot}}</p>
	<hr>
	<p class="bookDetails">{{movie.Awards }} </p>
	<img ng-src="{{ movie.Poster }}" alt="Poster van {{ movie.Title }} " />
	<div style="margin-top: 20px;">
		<a href="#/" class="btn btn-primary">Terug</a>
	</div>
</div>
