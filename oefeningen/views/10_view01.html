<div ng-controller="personController">
	<h1>10 - Data via een Factory</h1>

	<div class="col-md-6">
	<input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ naam..." />
		<h2>Via de factory</h2>
		<ul>
			<li ng-repeat="person in persons | orderBy:'name' | filter: filterName">{{ person.name   }}</li>
		</ul>
	</div>
	<div class="col-md-6">

		<h2>Via de service</h2>
		<ul>
			<li ng-repeat="mens in mensen | orderBy:'name'">{{ mens.name }}</li>
		</ul>
	</div>
</div>
