<!DOCTYPE html>
<!-- Voorbeeld van meerdere controllers in 1 app. Met aparte js-bestanden en een bootstrapper app.ts -->
<!-- 1. Definieer een modulenaam in HTML -->
<html ng-app="myApp">
<head>
    <title>Angular JS Template</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- "Hoofdmenu" -->
    <div ng-controller="menuController as mc">
        Maak een keuze:
        <a href="#{{mc.routeNamen}}" class="btn btn-primary">Namen </a>
        <a href="#{{mc.routeSteden}}" class="btn btn-primary">Steden </a>
        <hr/>
    </div>
    <!-- De view waarin de losse partials/html-bestanden geinjecteerd worden -->
    <div ng-view></div>

</div>
<!-- "Standaard" footer -->
<footer class="text-center">
    <hr/>
    Copyright(C) - 2016
</footer>

<!-- Scripts below here -->
<script src="js/vendor/angular/angular.min.js"></script>
<script src="js/vendor/angular/angular-route.min.js"></script>
<!-- Custom Scripts -->
<script src="js/09_app.routes_constants.js"></script>
<script src="js/09_app_constants.js"></script>
<script src="js/09_menuController.js"></script>
<script src="js/09_ng_controller01.js"></script>
<script src="js/09_ng_controller02.js"></script>
<script src="js/09_ng_detailController.js"></script>


</body>
</html>
