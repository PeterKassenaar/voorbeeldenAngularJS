<!DOCTYPE html>
<!-- <Example of multiple controllers in one app. With separate js files and a bootstrapper app.js -->
<!-- 1. Define a module name in HTML -->
<html ng-app="myApp">
<head>
	<title>Angular JS Template</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<!-- First controller in view, using traditional notation with $scope -->
	<div class="container" ng-controller="personController">
		<h1>08 - Multiple Modules &amp; Controllers</h1>

		<input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ je naam..." />
		<ul ng-repeat="person in persons | orderBy:'name' | filter: filterName">
			<li>{{ person.name  | uppercase  }}</li>
		</ul>
	</div>

	<!-- Second controller in view, using ControllerAs syntax -->
	<div class="container" ng-controller="citiesController as c">
		<h1>Some cities</h1>
		<ul ng-repeat="city in c.cities">
			<li>{{ city.name }} - {{ city.country }}</li>
		</ul>
	</div>
	<!--All scripts now in separate files. Order matters!-->
	<!-- Scripts below here -->
	<script src="js/vendor/angular/angular.min.js"></script>
	<script src="js/08_app.js"></script>
	<script src="js/08_ng_controller01.js"></script>
	<script src="js/08_ng_controller02.js"></script>
</body>
</html>
