<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular JS Directive</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- custom directive -->
    <div my-clock></div>
</div>
<!-- ***************-->
<!-- Vendor scripts -->
<!-- ***************-->
<script src="js/vendor/angular/angular.min.js"></script>

<!-- Custom scripts -->
<script>
	(function () {
		'use strict';

		angular.module('myApp', [])
			.directive('myClock', function () {
				return {
					template : '<h1>My clock! </h1>'
				}
			});
	})();
</script>
</body>
</html>
