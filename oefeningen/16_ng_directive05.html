<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular JS - breadcrumb directive</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<style>

	</style>
</head>
<body>
	<div class="container">
		<h1>A breadcrumb directive</h1>
		<!-- custom directive, illustration of the link: option -->
		<div pk-breadcrumb></div>
	</div>
	<!-- ***************-->
	<!-- Vendor scripts -->
	<!-- ***************-->
	<script src="js/vendor/angular/angular.min.js"></script>

	<!-- Custom scripts -->
	<script>
		// Define app module
		var app = angular.module('myApp', []);


		// Define directive
		app.directive('pkBreadcrumb', function ($location) {
			return {
				restrict: 'AE',
				template: '<span> You are here: {{ path }} </span>',
				link: function (scope, el, attrs) {
					console.info('breadcrumb-directive loaded...');
					scope.path = $location.absUrl(); // show complete URL
					// scope.path = $location.path(); // just the path
				}
			};
		});


	</script>
</body>
</html>
