<!DOCTYPE html>
<html>
<head>
	<title>Twee Apps in een bestand</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<!-- Eerste app in de pagina-->
		<div ng-app="firstApp">
			<div ng-controller="firstController">
				<h1>{{ msg }}</h1>
			</div>
		</div>
		<hr />
		<!-- ************************************** -->
		<!-- Tweede app in de pagina. Let er op dat de div ook een ID moet
			hebben, om hem vanuit script te kunnen referencen en de app te bootstrappen -->
		<!-- ************************************** -->
		<div id="divSecondApp" ng-app="secondApp">
			<div ng-controller="secondController">
				<h1>{{ msg }}</h1>
			</div>
		</div>
	</div>


	<!-- ***************-->
	<!-- Vendor scripts -->
	<!-- ***************-->
	<script src="js/vendor/angular/angular.min.js"></script>
	<!-- Custom scripts -->
	<script>
		//**************************
		// Definitie van eerste app
		//**************************
		angular.module('firstApp', []).
			controller('firstController', ['$scope', function ($scope) {
				$scope.msg = 'Hello first App!';
			}]);

		//**************************
		// Definitie van Tweede app
		//**************************
		angular.module('secondApp', []).
			controller('secondController', ['$scope', function ($scope) {
				$scope.msg = 'Hello second App!';
			}]);
		// Handmatig bootstrappen
		angular.bootstrap(document.getElementById('divSecondApp'), ['secondApp']);
	</script>
</body>
</html>
