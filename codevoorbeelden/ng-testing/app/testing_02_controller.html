<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Simple AngularJS Testing app</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />	
	<link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div ng-controller="myController">
			<h1>{{ msg }}</h1>
			<h2>result: {{ calculate() }}</h2>
		</div>
	</div>

	<!-- vendor scripts -->
	<!-- jasmine -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
	<!-- jasmine's html reporting code and css -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

	<script src="js/vendor/angular/angular.js"></script>
	<script src="js/vendor/angular-mocks/angular-mocks.js"></script>
	<!-- custom scripts -->
	<script src="js/app.js"></script>
	<script src="js/controllers/myController.js"></script>

	<!-- test specifications -->
	<script src="js/test_specs_02.js"></script>
	<script>
		// bootstrap jasmine
		var jasmineEnv = jasmine.getEnv();

		jasmineEnv.addReporter(new jasmine.HtmlReporter());

		jasmineEnv.execute();
	</script>
</body>
</html>
