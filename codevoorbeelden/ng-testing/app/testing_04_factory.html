<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Simple AngularJS Testing app</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />	
	<link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />
	
</head>
<body>
	<div class="container">
		<h1>Setup and testing inside test_specs_04.js</h1>
		<ul ng-controller="personController">
			<li ng-repeat="person in persons">{{ person.name }}</li>
		</ul>
	</div>

	<!-- vendor scripts -->
	<!-- jasmine -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
	<!-- jasmine's html reporting code and css -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

	<script src="js/vendor/angular/angular.js"></script>
	<script src="js/vendor/angular-mocks/angular-mocks.js"></script>
	<!-- custom scripts -->
	<script src="js/app.js"></script>	
	<script src="js/services/personFactory.js"></script>
	<script src="js/controllers/personController.js"></script>

	<!-- test specifications -->
	<script src="js/test_specs_04.js"></script>

	<script>
		// bootstrap jasmine
		var jasmineEnv = jasmine.getEnv();

		jasmineEnv.addReporter(new jasmine.HtmlReporter());

		jasmineEnv.execute();
	</script>
</body>
</html>
