<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Simple AngularJS Testing app</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />	
	<link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />
	<style>
		.pk-ok {
			font-size:30px;
			color: #4cff00;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>All setup and testing done inside test_specs_03.js</h1>
		<!--<div my-directive>{{ 2 + 2 }}</div>-->
	</div>

	<!-- vendor scripts -->
	<!-- jasmine -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
	<!-- jasmine's html reporting code and css -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

	<script src="js/vendor/angular/angular.js"></script>
	<script src="js/vendor/angular-mocks/angular-mocks.js"></script>
	<!-- custom scripts -->
	<script src="js/app.js"></script>	
	<script src="js/directives/myDirective.js"></script>

	<!-- test specifications -->
	<script src="js/test_specs_03.js"></script>
	<script>
		// bootstrap jasmine
		var jasmineEnv = jasmine.getEnv();

		jasmineEnv.addReporter(new jasmine.HtmlReporter());

		jasmineEnv.execute();
	</script>
</body>
</html>
