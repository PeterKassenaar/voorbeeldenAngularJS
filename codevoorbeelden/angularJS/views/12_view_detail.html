<div ng-controller="detailController">
	<h1>12 - Detailpagina voor {{ book.title }}</h1>

	<p class="bookTitle">{{ book.title }} </p>
	<p class="bookAuthor">{{book.firstAuthorName}}</p>
	<p class="bookDetails">{{book.description | sanitize }} </p>
	<img ng-src="{{ imgSrc }}" alt="cover van {{ book.title }}} " />
	<div style="margin-top: 20px;">
		<a href="#/" class="btn btn-primary">Terug</a>
	</div>
</div>
