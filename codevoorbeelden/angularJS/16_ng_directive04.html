<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular JS - Passing data into a directive</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<style>
		
	</style>
</head>
<body>
	<div class="container" ng-controller="linksController">
		<h1>Passing data into a directive</h1>
		<!-- custom directive -->
		<div ng-repeat="link in links">
			<div my-link my-url="{{link.url}}" my-text="{{link.text}}"></div>
		</div>
	</div>
	<!-- ***************-->
	<!-- Vendor scripts -->
	<!-- ***************-->
	<script src="js/vendor/angular/angular.min.js"></script>

	<!-- Custom scripts -->
	<script>
		// Writing a custom 'myLink' directive
		var links = [{
			url: 'http://www.google.com',
			text: 'Ga naar Google'
		},
		{
			url: 'http://www.bing.com',
			text: 'Ga naar Bing'
		},
		{
			url: 'http://www.yahoo.com',
			text: 'Ga naar Yahoo'
		}];

		// Define app module
		var app = angular.module('myApp', [])

		// Define controller
		app.controller('linksController', function ($scope) {
			$scope.links = links;
		});

		// Define directive
		app.directive('myLink', function () {
			return {
				template: '<a href="{{ myUrl }}">{{ myText }}</a>',
				restrict: 'A',
				// nieuw: isolated scope voor deze directive
				scope: {
					myUrl: '@',
					myText: '@'
				}
			}
		});


	</script>
</body>
</html>
