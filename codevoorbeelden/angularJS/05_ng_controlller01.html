<!DOCTYPE html>
<html ng-app="">
<head>
    <title>Angular JS Template</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- De data staat nu in een aparte controller. In een echte applicatie zul je deze nog uit-refactoren
        naar aparte bestanden en services, maar voor demo-doeleinden zie je nu goed wat er gebeurd -->
    <div class="container" ng-controller="personController">
        <h1>05 - Controllers and scope</h1>

        <input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ je naam..." />
        <ul ng-repeat="person in persons | orderBy:'name' | filter: filterName">
            <li>{{ person.name  | uppercase  }}</li>
        </ul>

        <button ng-disabled="enabled" class="btn btn-default">Dit is een knop</button>
    </div>
    <!-- Scripts below here -->
    <script src="js/vendor/angular/angular.min.js"></script>
    <script>
        function personController($scope) {
            // Hier voegen we een property persons toe aan het $scope-object.
            // $scope wordt door Angular runtime gemaakt en acteert als het ViewModel; de 'lijm' tussen de View en de Controller.
            $scope.persons = [{ 'name': 'John' },
				{ 'name': 'Bob' },
				{ 'name': 'Bart' },
				{ 'name': 'Sandra' },
				{ 'name': 'Harry' },
				{ 'name': 'Peter' },
				{ 'name': 'Michiel' },
				{ 'name': 'Jeroen' },
				{ 'name': 'Irene' },
				{ 'name': 'Mike' }];
        } // end function (einde van controller)
    </script>
</body>
</html>
