<!DOCTYPE html>
<html ng-app="">
<head>
    <title>Angular JS Template</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- De data wordt hier hardcoded even in een array names[] geplaatst. Er wordt met ng-repeat overheen geloopt. -->
    <!-- Let op dat nu objecten van namen worden gemaakt. Anders zijn ze niet te sorteren met orderBy. Deze kan
        alleen sorteren op properties van objects -->
    <div class="container" ng-init="persons=[{'name' : 'John', lastname:'AAA'},{'name' : 'Bob', lastname:'CCC'}, {'name' : 'Bart', lastname:'BBB'} ,{'name' : 'Sandra', lastname:'de Boer'},{'name' : 'Harry', lastname:'de Boer'}, {'name' : 'Peter', lastname:'de Boer'}, {'name' : 'Michiel', lastname:'de Boer'}, {'name':  'Jeroen', lastname:'de Boer'}, {'name' : 'Irene', lastname:'de Boer'},{'name': 'Mike', lastname:'de Boer'}]">
        <h1>04 - Multiple data filtering</h1>

        <input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ je naam..." />
        <ul ng-repeat="person in persons | orderBy:'name' | filter: filterName">
            <li> {{ person.name  | uppercase  }} -  {{ person.lastname }}</li>
        </ul>

    </div>
    <script src="js/vendor/angular/angular.min.js"></script>
</body>
</html>
