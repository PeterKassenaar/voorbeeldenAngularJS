<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular JS Template</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<!-- Dezelfde controller als het vorige bestand, maar nu met extra properties -->
	<div class="container" ng-controller="personController">
		<h1>05 - Controllers and scope - 2</h1>

		<input type="text" value="" ng-model="filterName" class="input-lg" placeholder="typ je naam..." />
		<ul ng-repeat="person in persons | orderBy:'name' | filter: filterName">
			<li>{{ person.name  | uppercase  }}</li>
		</ul>
		<!-- Voorbeeld van enkele overige properties op de $scope -->
		<h2>Stad: {{ city }} </h2>
		<h3>Favoriet land: {{ country.favorite }} </h3>

		<button ng-click="orderPizza()">Bestel een pizza!!</button>
	</div>
	<!-- Scripts below here -->
	<script src="js/vendor/angular1.3/angular.js"></script>
	<script>
		// 1. Maak de module (setter)
		angular.module('myApp', []);



		// 2. Voeg Controller toe (getter)
		angular.module('myApp')
		.controller('personController', function ($scope) {
				// Meerdere variabelen maken in de $scope:
				// 1. array persons[] in de $scope
				$scope.persons = [{ 'name': 'John' },
					{ 'name': 'Bob' },
					{ 'name': 'Bart' },
					{ 'name': 'Sandra' },
					{ 'name': 'Harry' },
					{ 'name': 'Peter' },
					{ 'name': 'Michiel' },
					{ 'name': 'Jeroen' },
					{ 'name': 'Irene' },
					{ 'name': 'Mike' }
				];

				// 2. Stad
				$scope.city = 'New York';

				// 3: Land
				$scope.country = {
					regular: 'Nederland',
					favorite: 'Bahama\'s'
				};

				$scope.orderPizza = function () {
					alert('Order mijn pizza!!')
				}
		});

		function order2() {
			alert("order pizza 2!");
		}
	</script>
</body>
</html>
