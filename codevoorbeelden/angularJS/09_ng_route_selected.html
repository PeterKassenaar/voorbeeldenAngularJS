<!DOCTYPE html>
<!-- Voorbeeld 'Active' classes op basis van route in $location.path -->
<html ng-app="myApp">
<head>
    <title>Angular JS Template</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body ng-controller="mainCtrl">
<div class="container">
    <!-- Hoofdmenu -->
    <a href="#/namen" class="btn" ng-class=" {'btn-primary': isActive('/namen')}">Namen </a>
    | <a href="#/steden" class="btn" ng-class=" {'btn-primary': isActive('/steden')}">Steden </a>
    | <a href="#/customer" class="btn" ng-class=" {'btn-primary': isActive('/customer')}">customers </a>
    <!-- De view waarin de losse partials/html-bestanden geinjecteerd worden -->
    <div ng-view></div>
</div>

<!-- Scripts below here -->
<script src="js/vendor/angular/angular.min.js"></script>
<script src="js/vendor/angular/angular-route.min.js"></script>
<!-- Custom Scripts -->
<script src="js/09_app.js"></script>
<script src="js/09_ng_controller01.js"></script>
<script src="js/09_ng_controller02.js"></script>
<script>
    // Hier even Quick & Dirty een 'mainController' gedefinieerd voor de complete body
    angular.module('myApp')
        .controller('mainCtrl', function ($scope, $location) {
          $scope.isActive = function (path) {
              if ($location.path().substr(0, path.length) === path) {
                  return true;
              }
              return false;
             //(of korter:) return ($location.path().substr(0, path.length) === path)
          }

    })
</script>

</body>
</html>
