<html ng-app="myApp">
<head>
	<title>Angular Appje opgebouwd uit losse modules</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
	<h1>Angular app, opgebouwd uit losse modules</h1>
	<div ng-controller="myController">
		<h2>{{ title}} (via callback) </h2>
		<ul>
			<li ng-repeat="book in books">
				{{book.bookID}}: {{ book.title }} - {{ book.firstAuthorName }}
			</li>
		</ul>
        <hr />
        <h2>getBooks2(), via  promise</h2>
        <ul>
            <li ng-repeat="book in books2">
                  {{ book.firstAuthorName }} - {{ book.title }} - {{book.bookID}}
            </li>
        </ul>
	</div>
	<!-- scripts below here -->
	<script src="js/controller.js"></script>
	<script src="js/service.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
