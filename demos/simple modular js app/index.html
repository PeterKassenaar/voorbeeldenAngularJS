<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modular JavaScript App - an approach</title>
	<style></style>
</head>
<body>
	<h1>Modulaire JavaScript app</h1>
	<h2>Een mogelijke benadering</h2>
	<nav>
		<a href="#" data-page="home">Home</a> |
		<a href="#" data-page="about">About</a> |
		<a href="#" data-page="products">Products</a>
	</nav>
	<hr />
	<div id="content">
		<!-- views dynamically loaded -->
	</div>
	<!-- Vendor scripts -->
	<script src="scripts/vendor/jquery/jquery.js"></script>

	<!-- Custom Scripts -->
	<script src="scripts/app.js"></script>

	<script src="scripts/home.js"></script>
	<script src="scripts/about.js"></script>
	<script src="scripts/products.js"></script>

</body>
</html>
