<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular 1 Component example</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div class="container" ng-controller="cityController as cCtrl">
    <!-- "Component" in plaats van "Directive"-->
    <h2>Components rechtstreeks met city input</h2>
    <simple-component city="New York"></simple-component>
    <simple-component city="London"></simple-component>
    <simple-component city="Sydney"></simple-component>
    <hr>
    <h2>Components met city via factory</h2>
    <!--Component in een ng-repeat, waarbij cities uit de factory worden gehaald-->
    <simple-component
            ng-repeat="c in cCtrl.cities"
            city="{{c.name}}">
    </simple-component>
    <div>
        <hr>
        Meer informatie: <a href="https://toddmotto.com/exploring-the-angular-1-5-component-method/">https://toddmotto.com/exploring-the-angular-1-5-component-method/</a>
    </div>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="simple-component.js"></script>
<script src="app.module.js"></script>
<script src="city.controller.js"></script>
<script src="cityFactory.js"></script>
</body>
</html>
